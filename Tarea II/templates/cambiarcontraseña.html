<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}

                {% for category, message in messages %}

                <div class="alert alert-{{ category }}" role="alert">
                    {{message}}
                </div>

                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>

<div class="contenido">
    <img src="/static/img/head.png">
    <h2>  Pixel FV Update password </h2>
    <form id="iconos" name="iconos" action="/cambiarcontraseña/guardarcambios" method="post">
        <div class="cuadros">
            <label for="fname">Nueva contraseña: </label><br>
            <input type="text" id="fname" name="contraseña" required>
        </div>
        <div class="cuadros">
            <label for="lname">confirmar contraseña: </label><br>
            <input type="password" id="lname" name="confirmarcontraseña" required>

            <div class="cuadros">
                <input type="submit" value="Cambiar contraseña">
            </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
