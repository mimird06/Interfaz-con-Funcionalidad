<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <title> Olvidé mi contraseña </title>
</head>
<body>
    <div class="container alerta">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}

                {% for category, message in messages %}

                <div class="alert alert-{{ category }}" role="alert">
                    {{message}}
                </div>

                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>
    <div class="contenido">
        <img src="/static/img/head.png">
        <h2>  Recuperar mi Contraseña  </h2>
        <form id="iconos" name="iconos" action="/confirmardatos/cambiarcontraseña" method="post">
            <div class="cuadros">
                <label for="user"> Nombre de Usuario </label><br>
                <input type="text" id="user" name="usuario">
            </div>
            <div class="cuadros">
                <label for="correo"> Direccion electronico: </label><br>
                <input type="email" id="correo" name="correo" placeholder="@example.com">
            </div>
            <div class="cuadros">
                <input type="submit" value="Verificar Correo">
            </div>

        </form>
    </div>

    <div class="mensaje">
        <h2>Mensaje</h2><br>
        <div class="texto">
            <label>Ingrese el usuario y el correo correspondiente a ese usuario para poder cambiar la contraseña correctamente.</label>
        </div>  
    </div>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
